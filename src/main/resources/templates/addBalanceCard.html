<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Balance Card Ekle</title>
</head>
<body>
<h1>Yeni Balance Card Ekle</h1>

<form th:action="@{/admin/addBalanceCard}" method="POST">
  <label for="cardCode"> Kart Kodu:</label>
  <input type="text" id="cardCode" name="cardCode" required>
  <br>
  <label for="amount">Miktar:</label>
  <input type="number" id="amount" name="amount" required>
  <br>
  <button type="submit">Balance Kart </button>
</form>

</body>
</html>
