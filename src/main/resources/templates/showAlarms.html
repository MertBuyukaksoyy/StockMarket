<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Alerts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Stock Alarms</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th>Stock Name</th>
      <th>Stock Code</th>
      <th>Price Limit</th>
      <th>Alarm Type</th>
      <th>Date of Creation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alert : ${stockAlertsList}">
      <td th:text="${alert.stock.stockName}"></td>
      <td th:text="${alert.stock.stockSymbol}"></td>
      <td th:text="${alert.priceLimit}"></td>
      <td th:text="${alert.alertType}"></td>
      <td th:text="${alert.timeStamp}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
