<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>İşlem Geçmişi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Hoşgeldin, <span th:text="${username}"></span>!</h1>
    <h2>Transaction History</h2>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Stock Symbol</th>
            <th>StockName</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Commission</th>
            <th>Transaction Date</th>
            <th>Transaction Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactionsList}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.stock != null ? transaction.stock.stockSymbol : 'Hisse kodu bulunamadı'}"></td>
            <td th:text="${transaction.stock != null ? transaction.stock.stockName : 'Hisse Adı Bulunamadı'}"></td>
            <td th:text="${transaction.quantity}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.comission}"></td>
            <td th:text="${transaction.timeStamp}"></td>
            <td th:text="${transaction.transactionType ? 'Alım' : 'Satım'}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/downloadTransactionHistory">Download Transaction History </a>
    <a class="btn btn-link" href="/portfolio">Portfolio</a>
    <a class="btn btn-link" href="/home">Home Page</a>
</div>
</body>
</html>
