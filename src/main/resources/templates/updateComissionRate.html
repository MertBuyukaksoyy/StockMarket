<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Komisyon Oranı Güncelle</title>
</head>
<body>
<h3>Komisyon Oranını Güncelle</h3>
<form th:action="@{/admin/updateComissionRate}" method="POST">
  <label for="commissionRate">Yeni Komisyon Oranı (ondalıklı olarak örnek: %50 = 0.5):</label>
  <input type="number" step="0.01" id="commissionRate" name="newRate" th:value="${commissionRate}"/>
  <button type="submit">Güncelle</button>
</form>
<a href="/admin/users">Geri Dön</a>
</body>
</html>
