<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Balance Card</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>User Balance Card</h1>
  <form th:action="@{/useBalanceCard}" method="post">
    <div class="form-group">
      <label for="cardCode">Balance Card Code:</label>
      <input type="text" class="form-control" id="cardCode" name="cardCode" required>
    </div>
    <button type="submit" class="btn btn-primary">Use</button>
  </form>

  <div th:if="${message}" class="mt-3">
    <p th:text="${message}"></p>
  </div>
</div>
</body>
</html>
