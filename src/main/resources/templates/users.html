<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h3>User List</h3>
<a th:href="@{/addUser}">Add User</a>
<a th:href="@{/balanceCards}">BalanceCards</a>
<a href="/home">Home Page</a>
<a href="/updateComissionRate">Change Commission</a>
<table>
  <thead>
  <tr>
    <th>User Id</th>
    <th>Username</th>
    <th>Password</th>
    <th>Role</th>
    <th>Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}" >
    <td th:text="${user.user_id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>

    <td>
      <ul>
    <li th:each="userRole : ${user.userRoles}" th:text="${userRole.role.roleName}"></li>
  </ul>>
    </td>
    <td th:text="${user.balances[0].amount}">0</td>
    <td>
      <a th:href="@{/updateBalance/{userId}(userId=${user.user_id})}">
        Update Balance
      </a>
    </td>
    <td>
      <a th:href="@{/deleteUser/{id}(id=${user.user_id})}"
         onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
        Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
